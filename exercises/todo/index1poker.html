<html>
  <head>
    <style>
      img {
        width: 100px;
        float: left;
      }
    </style>
  </head>
  <body>
    <section id="sezione">
    </section>
    <script>

      function e(elemento, elementoPadre) {
        var nuovoElemento = document.createElement(elemento);
        if (elementoPadre !== undefined)  {
          elementoPadre.appendChild(nuovoElemento);
        }
        return nuovoElemento;
      }

      var sezione = document.getElementById('sezione');
      var articolo1 = e('article', sezione);
        var titolo1 = e('h1', articolo1);
        titolo1.innerText = 'Via col Vento';
        var paragrafo1 = e('p', articolo1);
          var immagine1 = e('img', paragrafo1);
          immagine1.src = "http://cultura.biografieonline.it/wp-content/uploads/2012/09/Via-col-vento.jpg";
          var descrizione1 = e('span', paragrafo1);
          descrizione1.innerText = 'drammatico, america, guerra di secessione';
          e('br', paragrafo1)
          var link1 = e('a', paragrafo1);
          link1.innerText = 'wikipedia';
          link1.setAttribute('href', 'https://it.wikipedia.org/wiki/Via_col_vento');
    </script>
  </body>
</html>
